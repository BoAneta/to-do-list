<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="To Do List">
    <meta property="og:image" content="images/og-image.png">
    <meta property="og:description" content="Simply to-do list where you can add new task, mark as done and delete it.">
    <title>Lista zadań</title>
    <link rel="icon" href="../images/icon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/list.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <h1>Lista zadań</h1>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input
            class="form__newTask js-newTask"
            type="text"
            placeholder="Co jest do zrobienia?"
          />
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <ul class="taskList js-taskList"></ul>
      </section>
    </div>
  </body>
</html>
